<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #main, #result {
      display: none;
    }
    #main {
      display: block;
      margin-top: 50px;
      text-align: center;
    }
    #result {
      text-align: center;
      margin-top: 50px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .card-info {
      margin-top: 20px;
    }
  </style>
  <script>
    // 메인 화면으로 돌아가기
    function goToMain() {
      document.getElementById('main').style.display = 'block';
      document.getElementById('result').style.display = 'none';
    }

    // 입력값이 영어인지 한국어인지 확인하는 함수
    function isEnglish(input) {
      const englishRegex = /^[A-Za-z\s]+$/;
      return englishRegex.test(input);
    }

    // 영어일 경우 내 리포지토리에서 해당 파일 찾기
    async function searchEnglishCards(input) {
      try {
        const response = await fetch(`https://username.github.io/cards/`); // 리포지토리의 폴더 경로
        const files = await response.json(); // JSON 형식으로 파일 목록을 받아올 것으로 가정
        // 입력한 문자열로 시작하는 파일 찾기
        const filteredFiles = files.filter(file => file.startsWith(input));
        if (filteredFiles.length > 0) {
          loadCardDetails(filteredFiles[0]); // 첫 번째 매칭 파일로 카드 정보 로드
        } else {
          alert('카드를 찾을 수 없습니다.');
        }
      } catch (error) {
        console.error('Error fetching English cards:', error);
      }
    }

    // 한국어일 경우 다른 리포지토리에서 JSON 파일을 읽어와서 매칭된 카드 찾기
    async function searchKoreanCards(input) {
      try {
        const response = await fetch('https://raw.githubusercontent.com/otheruser/otherrepository/main/data/cards.json'); // 한국어명이 있는 JSON 파일
        const data = await response.json();
        // 한국어명, 키값, 영문명으로 정렬하여 내 리포지토리에서 찾기
        const card = data.cards.find(card => card.koreanName === input);
        if (card) {
          searchEnglishCards(card.englishName); // 영문명으로 다시 검색
        } else {
          alert('카드를 찾을 수 없습니다.');
        }
      } catch (error) {
        console.error('Error fetching Korean cards:', error);
      }
    }

    // 카드 세부 정보를 표시하는 함수
    async function loadCardDetails(fileName) {
      try {
        const response = await fetch(`https://username.github.io/cards/${fileName}`);
        const cardData = await response.json();
        // 카드의 특정 키값을 가져와 화면에 표시
        document.getElementById('korean-name').textContent = cardData.koreanName;
        document.getElementById('english-name').textContent = cardData.englishName;
        document.getElementById('card-description').textContent = cardData.description; // 특정 키값으로 내용 가져오기
        document.getElementById('main').style.display = 'none';
        document.getElementById('result').style.display = 'block';
      } catch (error) {
        console.error('Error loading card details:', error);
      }
    }

    // 입력 처리 함수
    function handleSearch() {
      const input = document.getElementById('search-input').value.trim();
      if (input) {
        if (isEnglish(input)) {
          searchEnglishCards(input);
        } else {
          searchKoreanCards(input);
        }
      } else {
        alert('검색어를 입력해주세요.');
      }
    }

    // 엔터키 처리
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        handleSearch();
      }
    }
  </script>
</head>
<body>

  <!-- 메인 화면 -->
  <div id="main">
    <h1>Card Search</h1>
    <input type="text" id="search-input" placeholder="카드명을 입력하세요" onkeypress="handleKeyPress(event)">
    <button onclick="handleSearch()">확인</button>
  </div>

  <!-- 결과 화면 -->
  <div id="result">
    <h1>Card Details</h1>
    <div class="card-info">
      <strong>한국어명:</strong> <span id="korean-name"></span>
    </div>
    <div class="card-info">
      <strong>영어명:</strong> <span id="english-name"></span>
    </div>
    <div class="card-info">
      <strong>설명:</strong> <span id="card-description"></span>
    </div>
    <button onclick="goToMain()">메인으로 돌아가기</button>
  </div>

</body>
</html>
